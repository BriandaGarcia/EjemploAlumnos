<!DOCTYPE html>
<html>
	<body>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$ajaxSetup({contentType: "application/json; charset=utf-8"});
				
				$("#post").click(function(){
					var alumno =  {matricula:$("#matricula").val(), nombre:$("#nombre").val(), carrera:$("#carrera").val()};
					var alumnoJSON = JSON.stringify(alumno);
					
					console.log("Alumno = "+alumnoJSON);
					
					$.post("http://localhost:8080/alumnos", alumnoJSON, function(data, status){
						$("#result").html(data.creada);
					});
				});
				
				$("#get").click(function(){
					var url = "http://localhost:8080/alumnos/"+$("#matricula").val();
					
					console.log(url);
					
					$.get(url, function(data, status){
						console.log("Status = "+status);
						
						$("#result").html("Alumno "+data.nombre+" con matricula "+data.matricula+" estudia la carrera de "+data.carrera);
					});
				});
				
				$("#put").click(function(){
					var url = "http://localhost:8080/alumnos/"+$("#matricula").val();
					var alumno =  {nombre:$("#nombre").val(), carrera:$("#carrera").val()};
					var alumnoJSON = JSON.stringify(alumno);
					
					console.log(url);
					console.log("Alumno = "+alumnoJSON);

					$.ajax({
					    url: url,
					    type: 'PUT',
					    success: alumnoJSON, function(data, status){
							console.log("Status = "+status);
					    	$("#result").html(status/*data.creada*/);
					    }
					});
				});
				
				$("#delete").click(function(){
					var url = "http://localhost:8080/alumnos/"+$("#matricula").val();
					
					console.log(url);
					
					$.ajax({
					    url: url,
					    type: 'DELETE',
					    success: function(status){
							console.log("Status = "+status);
							$("#result").html(status);
					    }
					});	
				});
			});
		</script>
		
		<h2>Alumno</h2>

		<form action="/action_page.php">
  			<label>Nombre:</label>
  			<input type="text" id="nombre"><br><br>
  
  			<label>Matricula:</label>
  			<input type="number" id="matricula"><br><br>
  
  			<label>Carrera:</label>
  			<input type="text" id="carrera"><br><br>
  	
  			<input type="submit" id="post" value="Enviar">
  			<input type="submit" id="get" value="Recuperar">
  			<input type="submit" id="put" value="Actualizar">
  			<input type="submit" id="delete" value="Eliminar">

		</form>
		
		<p id="result"></p> 
	</body>
</html>
